{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>{% if current_language == 'mr' %}[translate:नवीन कार्य तयार करा]{% else %}Create New Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if current_language == 'mr' %}[translate:जतन करा]{% else %}Save{% endif %}
        </button>
        <a href="{% url 'task_status_list' %}" class="btn btn-secondary">
            {% if current_language == 'mr' %}[translate:रद्द करा]{% else %}Cancel{% endif %}
        </a>
    </form>
</div>
{% endblock %}
